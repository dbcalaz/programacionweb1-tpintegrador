<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/perfil.css" />
  </head>
  <body>
    <section class="FormularioContactoGlobal">
      <form action="./index.html" id="form">
        <article class="FormularioContacto">
          <label for="nombre">Nombre</label>
          <div id="contenedorError" class="input-con-error">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
            <p id="errorNombre" class="error"></p>
          </div>
        </article>
        <article class="FormularioContacto">
          <label for="apellido">Apellido</label>
          <div class="input-con-error">
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" />
            <p id="errorApellido" class="error"></p>
          </div>
        </article>
      </form>
    </section>
    <div class="botones">
      <button
        class="boton boton-guardar"
        type="submit"
        id="btnConfirmar"
        disabled
      >
        Confirmar
      </button>
      <a href="./index.html" class="boton boton-cancelar">Cancelar</a>
    </div>
    <script src="./js/registro-usuario.js"></script>
  </body>
</html>
