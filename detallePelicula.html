<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VistaPelicula</title>
  <link rel="stylesheet" href="./styles/serie_pelicula.css" />
  <link rel="stylesheet" href="./styles/galeria.css" />
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="puntero home">
          <a href="./galeria.html"><img src="./images/home.png" alt="home" />Home</a>
        </li>
        <li class="puntero serie">
          <a href="./series.html"><img src="./images/PeliSerie.png" alt="serie" /> Series</a>
        </li>
        <li class="puntero peli">
          <a href="./peliculas.html"><img src="./images/PeliSerie.png" alt="pelicula" /> Películas</a>
        </li>
        <li class="puntero perfil">
          <a href="./perfil-usuario.html"><img src="./images/perfil.png" alt="perfil" /> Perfil</a>
        </li>
        <li class="puntero lanzamientos">
          <a href="./lanzamientos.html"><img src="./images/PeliSerie.png"
              alt="pelicula" /><span>Próximos<br />lanzamientos</span></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="info">
      <div class="info_contenido">
        <div class="video_contenedor">
          <div class="video" id="video"></div>
          <a id="linkVideo" target="_blank">
            <button class="boton">Comenzar</button>
          </a>
        </div>
        <div class="info_descripcion">
          <div class="info_linea">
            <h3>Título:</h3>
            <p id="titulo"></p>
          </div>
          <div class="info_linea">
            <h3>Duración:</h3>
            <p id="duracion"></p>
          </div>
          <div class="info_linea">
            <h3>Género:</h3>
            <p id="genero"></p>
          </div>
          <div class="info_linea">
            <h3>Actores:</h3>
            <p id="actores"></p>
          </div>
          <p id="resumen"></p>
        </div>
      </div>
    </section>
    <section class="info_similares_contenido">
      <h2>Similares</h2>
      <div class="info_similares"></div>
    </section>
  </main>
  <footer>
    Programación web 1 - Grupo 7: Calaz, Daniela Belén - Casanova, Rocío Luján
    - Córdoba, Agustina - Sidero, Celeste.
  </footer>

  <script src="./js/contenido.js"></script>
  <script src="./js/detallePelicula.js"></script>
</body>

</html>
