<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/faviconP.png" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Recuperar contraseña</title>
  </head>

  <body>
    <header>
      <img
        src="./images/pure.JPG"
        alt="Logo de PureFlix"
        title="Logo de PureFlix"
      />
    </header>
    
    <main>
      <form action="./index.html" method="get">
        <h1>Recuperar contraseña</h1>
        <div class="label_input">
          <label for="gmail"> E-mail </label>
          <input
            type="email"
            placeholder="Ingrese email"
            required
            name="gmail"
            id="gmail"
          />
        </div>

        <div class="label_input">
          <label for="usuario"> Usuario </label>
          <input
            type="text"
            placeholder="Ingrese nombre de usuario"
            required
            name="user"
            id="usuario"
          />
        </div>

        <section class="botones">
          <button class="boton-confirmar" type="submit" disabled>Enviar email</button>
          <a href="./index.html" class="boton-cancelar">Cancelar</a>
        </section>
      </form>
    </main>

    <script src="./js/recuperarPassword.js"></script>
  </body>
</html>
