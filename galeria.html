  <link rel="stylesheet" href="./styles/galeria.css" />
  <link rel="stylesheet" href="./styles/serie_pelicula.css" />
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="activo home">
          <a href="./galeria.html"><img class="image_home" src="./images/home.png" alt="home" />Home</a>
        </li>
        <li class="puntero serie">
          <a href="./series.html"><img src="./images/PeliSerie.png" alt="serie" /> Series</a>

        <li class="puntero perfil">
          <a href="./perfil-usuario.html"><img src="./images/perfil.png" alt="perfil" /> Perfil</a>
        </li>
        <li class="puntero lanzamientos">
          <a href="./lanzamientos.html"><img src="./images/PeliSerie.png"
              alt="lanzamientos" /><span>Próximos<br />lanzamientos</span></a>

    </nav>
  </header>
  <main class="main">
    <section class="categoria_buscador">
      <article class="categoria">
        <form class="form_categoria" action="" method="get">
          <label for="categoria">Categorías</label>
          <select name="categoria" id="categoria">
            <option value="vacio">Seleccionar categoría</option>
            <option value="acción">Acción</option>
            <option value="aventura">Aventura</option>
            <option value="ciencia ficción">Ciencia Ficción</option>
            <option value="comedia">Comedia</option>
            <option value="documentales">Documentales</option>
            <option value="drama">Drama</option>
            <option value="fantasia">Fantasía</option>
            <option value="familiar">Familiar</option>
            <option value="suspenso">Suspenso</option>
            <option value="thriller">Thriller</option>
          </select>
        </form>
      </article>
      <article class="buscador">
        <form action="" method="get">
          <label for="buscador"></label>
          <input class="search" type="search" name="buscador" id="buscador" placeholder="Buscar por nombre" />
        </form>
      </article>
    </section>

    <!-- ESTA es la galería donde el JS inyectará las tarjetas -->
    <section class="galeria" id="galeria"></section>
